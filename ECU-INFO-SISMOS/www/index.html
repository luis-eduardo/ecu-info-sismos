<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <script src="js/platformOverrides.js"></script>
    <script src="lib/abdmob/x2js/xml2json.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/QuakeService.js"></script>
    <script src="js/services/GeoService.js"></script>
    <script src="js/controllers/MainController.js"></script>
</head>
<body ng-app="info-sismos" ng-controller="MainController" ng-init="initialize()">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">ÚLTIMOS SISMOS</h1>
        </ion-header-bar>
        <ion-content>
            <ion-item class="item-icon-left" href="#" collection-repeat="quakeMarker in quakeMarkers">
                {{getLocalDate(quakeMarker._fecha) | date:'MMM d h:mm:ss a'}}
                <p>a {{getDistance(quakeMarker._lat, quakeMarker._lng)}} km</p>
                <span class="badge" ng-class="{'badge-positive' : wasLow(quakeMarker._mg), 'badge-energized' : wasMedium(quakeMarker._mg), 'badge-assertive' : wasHigh(quakeMarker._mg) }">{{quakeMarker._mg}}</span>
            </ion-item>
        </ion-content>
    </ion-pane>
</body>
</html>
